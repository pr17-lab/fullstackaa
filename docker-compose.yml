version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: student-tracker-db
    restart: unless-stopped
    environment:
      POSTGRES_USER: studentadmin
      POSTGRES_PASSWORD: studentpass123
      POSTGRES_DB: student_tracker
      PGDATA: /var/lib/postgresql/data/pgdata
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U studentadmin -d student_tracker"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
    driver: local
